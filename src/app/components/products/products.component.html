<mat-card class="products-list">
    <mat-card-subtitle>
        Selected category:
        <span>&nbsp;{{categoriesFilter}}&nbsp;</span>
    </mat-card-subtitle>
    <mat-card-content>
        <div class="product-item" *ngFor="let product of products">
            <img class="product-mini-img" src="https://i.imgur.com/ICQ6ESp.png">
            <div class="product-info">
                <div class="product-name">
                    {{product.name}}
                </div>
                <div class="product-category">
                    {{product.category}}
                </div>
            </div>
            <span class="product-price">{{product.price}}$</span>
            <span class="product-options">
                <button mat-icon-button color="warn" (click)="removeProduct(product)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </span>
        </div>
    </mat-card-content>
</mat-card>
