<mat-card>
    <mat-card-subtitle>
        Selected category:
        <span>&nbsp;{{categoriesFilter}}&nbsp;</span>
    </mat-card-subtitle>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let product of products">
                <mat-icon mat-list-icon>money</mat-icon>
                <h4 mat-line>{{product.name}}</h4>
                <p mat-line>{{product.category}}</p>
                <p mat-line>{{product.price}}$</p>
                <mat-icon (click)="removeProduct(product)" >trash</mat-icon>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
